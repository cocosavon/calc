    <body>



        <div class="container" id="vue_component">

            <!-- Material form subscription -->
            <div class="card">

                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Subscribe</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5">
                    <!-- Form -->
                    <form class="text-center" style="color: #757575;" action="#!">
                        <p>Join our mailing list. We write rarely, but only the best content.</p>
                        <p>
                            <a href="" target="_blank">See the last newsletter</a>
                        </p>
                        <!-- Name -->
                        <div class="md-form mt-3">
                            <input type="text" id="materialSubscriptionFormPasswords" class="form-control">
                            <label for="materialSubscriptionFormPasswords">Name</label>
                        </div>
                                                                                                                                                                                                                                <!-- E-mai -->
                        <div class="md-form">
                            <input type="email" id="materialSubscriptionFormEmail" class="form-control">
                            <label for="materialSubscriptionFormEmail">E-mail</label>
                        </div>
                        <!-- Sign in button -->
                        <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
            <!-- Material form subscription -->

            <div class="page-header text-center">
                  <h1 class="main-color">Coco Savon Calc</h1>
            </div>

            <div class="card card-default">
                <div class="card-heading">Panel Heading</div>
                <div class="card-body">
                    <div class="row">
                        <div class="input-group">
                            <div class="col-sm-8">
                                <select class="custom-select" v-model="selected_oil">
                                    <template v-for="item in options_oil">
                                        <option :value="item">{{ item.name }}</option>
                                    </template>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary" @click="useThisOilClicked" :disabled="useThisButtonDisabledText"><i class="fa fa-plus-circle" aria-hidden="true"></i> Use this oil</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card card-default">
                <div class="card-heading">Panel Heading</div>
                <div class="card-body">
                    <template v-for="oil in oils_array">
                        <div class="row">
                            <span class="col-sm-5 align-middle">{{ oil.名前 }}</span>
                            <div class="col-sm-2">
                                <input 
                                    type="number" 
                                    class="form-control"
                                    :v-model="oil.quantity" 
                                />
                            </div>
                            <div class="col-sm-1 align-middle text-left">
                                [g]
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-danger" @click="deleteThisOilClicked($event, oil)"><i class="fa fa-minus-circle" aria-hidden="true"></i> Delete</button>
                            </div>
                            <!--
                            <div class="col-sm-2">{{ oil.saponification_number_naoh }} [mg/g]</div>
                            <div class="col-sm-2">{{ oil.saponification_number_koh }} [mg/g]</div>
                            -->
                        </div>
                    </template>
                </div>
            </div>
        </div>
