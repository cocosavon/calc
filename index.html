<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.0/dist/css/bootstrap.min.css" />
        <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.js"></script>
        <script src="https://unpkg.com/bootstrap@4.5.0/dist/js/bootstrap.js"></script>
        <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

        <title>Cocosavon calc</title>
    </head>

    <body>
        <div class="container" id="vue_component">

            <div class="row col-sm-12">
                <div class="input-group">
                    <div class="col-sm-2">
                        <label class="control-label">Oil</label>
                    </div>
                    <div class="col-sm-10">
                        <select class="custom-select" v-model="selection">
                            <template v-for="item in options_oil">
                                <option>{{ item }}</option>
                            </template>
                        </select>
                    </div>
                    {{ selection }}
                </div>
            </div>
        </div>

        <script src="./calc.js"></script>
    </body>

</html>
