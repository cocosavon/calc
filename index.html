    <body>

        <div class="card card-header text-center">
              <h2 class="main-color">Coco Savon Calc</h2>
        </div>

        <div class="container" id="vue_component">

            <div class="card">
                <div class="card-header info-color white-text text-center py-4">
                    油脂
                </div>
                <div class="card-body">
                    <template v-for="oil in oils_array">
                        <div class="container">
                            <template v-if="oil.selected">
                                <div class="row bg-selected rounded mb-2" :key="oil.id">
                                    <div class="col-sm-8 waves-effect pt-2 pb-2" @click="oilClicked($event, oil)">
                                        {{ oil.名前 }} ({{ oil.name }})
                                    </div>
                                    <div v-if="oil.selected" class="col-sm-2">
                                        <input type="number" v-model="oil.quantity" class="form-control text-right"/>
                                    </div>
                                </div>
                            </template>
                            <template v-else>
                                <div class="row mb-2" :key="oil.id">
                                    <div class="col-sm-12 waves-effect pt-2 pb-2" @click="oilClicked($event, oil)">
                                        {{ oil.名前 }} ({{ oil.name }})
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>

        </div>
